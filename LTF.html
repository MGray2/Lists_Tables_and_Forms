<!DOCTYPE html>
<html>
  <head>
    <title>Lists, Tables [&] Forms</title>
  </head>
  <body>
    <style>
      td,
      th {
        background-color: rgb(18, 175, 228);
        padding-left: 12px;
      }

      input[type="radio"] {
        accent-color: magenta;
      }
      table {
        border-collapse: separate;
        border-spacing: 5px;
      }
    </style>
    <form method="" action="http://127.0.0.1:5500/Ltf/completion.html">
      <table
        border="4px"
        align="center"
        style="background-color: white"
        width="600px"
        border-style="outset"
      >
        <thead>
          <th
            colspan="2"
            style="
              color: red;
              background-color: rgb(231, 227, 130);
              font-size: 32px;
            "
          >
            Registration Form
          </th>
        </thead>
        <tr>
          <td><b>Enter Name</b></td>
          <td>
            <input
              type="text"
              placeholder="Enter your first and last name."
              required
            />
          </td>
        </tr>
        <tr>
          <td><b>Enter Password</b></td>
          <td>
            <input type="text" placeholder="Enter your password." required />
          </td>
        </tr>
        <tr>
          <td><b>Enter Address</b></td>
          <td>
            <textarea
              cols="20"
              rows="8"
              title="Enter Most Recent Address"
              placeholder="Address"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><b>Select Game</b></td>
          <td>
            <input type="checkbox" />Hockey <br />
            <input type="checkbox" />Football <br />
            <input type="checkbox" />Badminton <br />
            <input type="checkbox" />Cricket <br />
            <input type="checkbox" />Volleyball <br />
          </td>
        </tr>
        <tr>
          <td><b>Gender</b></td>
          <td>
            <input type="radio" name="g" value="m" />Male
            <input type="radio" name="g" value="f" />Female
          </td>
        </tr>
        <tr>
          <td><b>Select Your Age</b></td>
          <td>
            <input type="number" min="1" max="130" />
          </td>
        </tr>
        <tr>
          <td><b>Select Photo</b></td>

          <td><input type="file" /></td>
        </tr>
        <td colspan="2" align="center">
          <input
            style="height: 40px; width: 150px"
            type="button"
            value="Click Me!"
          />
          <input
            style="height: 40px; width: 150px"
            type="reset"
            value="Reset"
          />
          <input
            style="height: 40px; width: 150px"
            type="submit"
            value="Submit Form"
          />
        </td>
      </table>
    </form>
  </body>
</html>
