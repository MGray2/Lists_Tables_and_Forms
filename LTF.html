<!DOCTYPE html>
<html>
  <head>
    <title>Lists, Tables [&] Forms</title>
  </head>
  <body>
    <style>
      td {
        padding-left: 10px;
        background-color: lightblue;
      }

      input[type="radio"] {
        accent-color: magenta;
      }
    </style>
    <form method="" action="http://127.0.0.1:5500/Ltf/completion.html">
      <table
        border="4px"
        align="center"
        style="background-color: white"
        width="600px"
        border-style="outset"
      >
        <thead>
          <th
            colspan="2"
            style="color: red; background-color: wheat; font-size: 32px"
          >
            Registration Form
          </th>
        </thead>
        <tr>
          <td>Enter Name</td>
          <td>
            <input
              type="text"
              placeholder="Enter your first and last name."
              required
            />
          </td>
        </tr>
        <tr>
          <td>Enter Password</td>
          <td>
            <input type="text" placeholder="Enter your password." required />
          </td>
        </tr>
        <tr>
          <td>Enter Address</td>
          <td>
            <textarea
              cols="20"
              rows="8"
              title="Enter Most Recent Address"
              placeholder="Address"
            ></textarea>
          </td>
        </tr>
        <tr>
          <th style="background-color: lightblue">Select Game</th>
          <td>
            Hockey<input type="checkbox" /> <br />
            Football<input type="checkbox" /> <br />
            Badminton<input type="checkbox" /> <br />
            Volleyball<input type="checkbox" /> <br />
          </td>
        </tr>
        <tr>
          <th style="background-color: lightblue">Gender</th>
          <td>
            <input type="radio" name="g" value="m" />Male
            <input type="radio" name="g" value="f" />Female
          </td>
        </tr>
        <tr>
          <th style="background-color: lightblue">Select Your Age</th>
          <td>
            <input type="number" min="1" max="130" />
          </td>
        </tr>
        <tr>
          <th style="background-color: lightblue">Select Photo</th>

          <td><input type="file" /></td>
        </tr>
        <td colspan="2" align="center">
          <input type="submit" value="Submit form" />
          <input type="reset" value="Reset" />
          <input type="button" value="Click Me!" />
        </td>
      </table>
    </form>
  </body>
</html>
